<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <aside>
        <nav>
            <div class="home">
                <p>Home</p>
            </div>
            <div class="today">
                <p>Today</p>
            </div>
            <div class="thisWeek">
                <p>Week</p>
            </div>
            <!-- This is where you will dynamically generate each project object on the DOM -->
            <div class="projectContainer">
                <div>
                    <p>Projects</p>
                    <button class="showProjInputBtn">+</button>
                </div>

                <div class="projects">
                    <p>Test Project</p>
                </div>
                <form class="projectInputForm">
                    <label class="projectTitle" for="projectTitle">
                        Project Title<input class="projTitleInput" type="text" name="projectTitle" id="projectTitle"
                            required>
                    </label>
                    <button class="projSubmitBtn" type="submit">Add</button>
                </form>

                <button class="closeProjectInputBtn">Close</button>

            </div>
        </nav>
    </aside>
    <!-- This is where the dynamically generated task objects will be rendered -->
    <main>
        <div class="taskContainer">
            <div class="taskHeaderContainer">
                <h3>
                    Task header
                </h3>
            </div>
            <div class="tasks">
                <div class="task">
                    <div class="taskTitle">
                        <p>Task title</p>
                    </div>
                    <div class="taskControls">
                        <p>Date</p>
                        <button>Edit</button>
                        <button>Info</button>
                        <button>delete</button>
                    </div>
                </div>


            </div>
        </div>
    </main>

</body>

</html>
